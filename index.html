<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <link rel="stylesheet" href="indexStyle.css">
</head>
<body>
  <nav>
    <ul id="flexbox">
      <li class="flex-left">Header</li>
      <li class="flex-right">
        <a href="index.html">Signup</a>
      </li>
      <li class="flex-right">
        <a href="profile.html">Profile</a>
      </li>
    </ul>
  </nav>

  <div id="form">
    <h2>Signup</h2>
    <label for="name" class="labels">
      <input type="text" id="name" class="left" placeholder="Full Name" required>
    </label>
    <hr class="bottom-border">
    <label for="email" class="labels">
      <input type="text" id="email" class="left" placeholder="Email" required>
    </label>
    <hr class="bottom-border">
    <label for="password" class="labels">
      <input type="text" id="password" class="left" placeholder="Password" required>
    </label>
    <hr class="bottom-border">
    <label for="confirmPassword" class="labels">
      <input type="text" id="confirmPassword" class="left" placeholder="Confirm Password" required>
    </label>
    <hr class="bottom-border">
    <button type="submit" id="submit-btn">Signup</button>
  </div>
</body>
</html>
